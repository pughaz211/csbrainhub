<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Python TYPE B</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Arial Black', Gadget, sans-serif;
  background:linear-gradient(135deg,#ff7e5f,#feb47b);
  overflow-x:hidden;
  color:white;
}
#intro{
  position:fixed;width:100%;height:100vh;background:black;
  display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:9999;
}
.bomb{font-size:70px;animation:shake 0.6s infinite;}
@keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-5px)}50%{transform:translateX(5px)}75%{transform:translateX(-5px)}100%{transform:translateX(0)}}
.flash{position:absolute;width:100%;height:100%;background:white;opacity:0;}
.container{max-width:900px;margin:auto;padding:20px;}
h1{text-align:center;margin-bottom:30px;font-weight:bold;text-shadow:2px 2px 5px #000;}
.card{background:white;border-radius:14px;padding:20px;margin-bottom:18px;box-shadow:0 8px 18px rgba(0,0,0,.15);opacity:0;transform:translateY(-80px);color:black;overflow:hidden;}
.card.show{animation:drop 0.6s ease forwards;}
@keyframes drop{to{opacity:1;transform:translateY(0);}}
.chapter-title{font-size:20px;font-weight:bold;color:black;margin-bottom:10px;}
.stats{font-size:14px;margin-bottom:8px;display:none;}
.btn{padding:10px;border-radius:8px;color:white;text-decoration:none;font-weight:bold;margin-right:8px;display:inline-block;box-sizing:border-box;}
.view{background:#03a9f4;}
.download{background:#4caf50;}
#resetBtn{display:none;background:red;color:white;border:none;padding:10px 14px;border-radius:6px;margin-top:15px;cursor:pointer;}
footer{text-align:center;margin-top:30px;}
@media(max-width:600px){
  .bomb{font-size:110px;}
  .container{padding:12px;}
  .chapter-title{font-size:16px;}
  .card{padding:15px;}
  .btn{display:block;width:100%;margin:6px 0;text-align:center;}
}
</style>
</head>
<body>

<div id="intro">
  <div class="bomb">üí£</div>
  <div style="margin-top:15px;">Preparing Topics...</div>
  <div class="flash" id="flash"></div>
</div>

<div class="container">
<h1>Class 11 ‚Äì Python TYPE B</h1>
<div id="chapters"></div>
<button id="resetBtn" onclick="resetAllCounts()">Reset Counts</button>
<footer>Author: J. Pughazhendhi</footer>
</div>

<script>
setTimeout(()=>{
  document.querySelector(".bomb").innerText="üí•";
  const flash=document.getElementById("flash"); flash.style.opacity="1"; flash.style.transition="opacity 0.4s";
  setTimeout(()=>document.getElementById("intro").style.display="none",500);
},2000);

const secretKey="accessB";

function enterSecretAccess(password){
  if(password==="1234"){localStorage.setItem(secretKey,"true"); showSecretElements(); updateAllStats();}
  else{alert("Wrong password");}
}

function showSecretElements(){
  document.getElementById("resetBtn").style.display="inline-block";
  document.querySelectorAll(".stats").forEach(s=>s.style.display="block");
}

if(localStorage.getItem(secretKey)==="true"){showSecretElements();}

const chapters=[
  [2,"Data Representation","11pdfsB/pythonch2b.pdf"],
  [3,"Boolean Logic","11pdfsB/pythonch3b.pdf"],
  [4,"Problem Solving Techniques","11pdfsB/pythonch4b.pdf"],
  [5,"Python Basics","11pdfsB/pythonch5b.pdf"],
  [6,"Python Fundamentals","11pdfsB/pythonch6b.pdf"],
  [7,"Data Handling","11pdfsB/pythonch7b.pdf"],
  [8,"Python Modules","11pdfsB/pythonch8b.pdf"],
  [9,"Flow of Control","11pdfsB/pythonch9b.pdf"],
  [10,"String Manipulation","11pdfsB/pythonch10b.pdf"],
  [11,"List Manipulation","11pdfsB/pythonch11b.pdf"],
  [12,"Tuples","11pdfsB/pythonch12b.pdf"],
  [13,"Dictionary","11pdfsB/pythonch13b.pdf"]
];

const container=document.getElementById("chapters");
chapters.forEach((c,index)=>{
  const card=document.createElement("div");
  card.className="card"; card.id=`chapter${c[0]}`;
  card.innerHTML=`<div class="chapter-title">Chapter ${c[0]} ‚Äì ${c[1]}</div>
  <div class="stats">üëÅ 0 | ‚¨á 0</div>
  <a class="btn view" href="${c[2]}" target="_blank" onclick="updateCount(${c[0]},'view')">View</a>
  <a class="btn download" href="${c[2]}" download onclick="updateCount(${c[0]},'download')">Download</a>`;
  container.appendChild(card);
  setTimeout(()=>card.classList.add("show"),2500+(index*300));
});

function updateCount(chapter,type){
  const key=`count_${chapter}_${type}`;
  let current=localStorage.getItem(key);
  current=current?parseInt(current)+1:1;
  localStorage.setItem(key,current);
  if(localStorage.getItem(secretKey)==="true"){updateStats(chapter);}
}
function updateStats(chapter){
  const card=document.getElementById(`chapter${chapter}`);
  if(card){ const stats=card.querySelector(".stats");
  stats.innerText=`üëÅ ${localStorage.getItem(`count_${chapter}_view`)||0} | ‚¨á ${localStorage.getItem(`count_${chapter}_download`)||0}`;}
}
function updateAllStats(){chapters.forEach(c=>updateStats(c[0]));}
function resetAllCounts(){if(confirm("Reset all counts?")){
  chapters.forEach(c=>{localStorage.removeItem(`count_${c[0]}_view`); localStorage.removeItem(`count_${c[0]}_download`);});
  localStorage.removeItem(secretKey);
  location.reload();
}}
</script>
</body>
</html>
